<!doctype html>


<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>


<body>

  <div id="app">
    <v-app>
      <v-toolbar app class="white" flat >

          <img src="img/logo.png">
        </v-avatar>
        <v-toolbar-title class="yellow--text text--darken-1">BARYA</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-toolbar-items class="hidden-sm-and-down">

          <v-btn class="blue-grey--text text--darken-2" flat>Blog</v-btn>
          <v-btn class="blue-grey--text text--darken-2" flat>Login</v-btn>
        </v-toolbar-items>
      </v-toolbar>


      <v-content class="white">
        <v-container fluid>
          <!-- <router-view></router-view> -->
        </v-container>
      </v-content>
      <v-footer app></v-footer>
    </v-app>
  </div>


  <script src="/js/vue.js"></script>
  <script src="/js/vuetify.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script src="/js/app.js"></script>

</html>
