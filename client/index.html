<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Chat Example</title>

      body {

    <script>
      function ChatController($scope) {
        var socket = io.connect();

        $scope.messages = [];
        $scope.coins = [];
        $scope.roster = [];
        $scope.name = '';
        $scope.text = '';
        
        // Default values for input fields - for testing only
        $scope.coinName = "OlmertCoin";
        $scope.coinSymbol = "OLMRT";
        $scope.coinDecimal = "3";
        $scope.coinSupply = "60000";

        socket.on('connect', function () {
          console.log("socket.on(connect)");
          $scope.setName();
        });

        socket.on('message', function (msg) {
          console.log("socket.on(message): ", msg);
          $scope.messages.push(msg);
          $scope.$apply();
        });
        
        socket.on('newCoin', function (coin) {
          console.log("socket.on(newCoin): ", coin);
          $scope.coins.push(coin);
          $scope.$apply();
        });

        socket.on('roster', function (names) {
          console.log("socket.on(roster)");
          $scope.roster = names;
          $scope.$apply();
        });

        $scope.send = function send() {
          console.log('Sending message:', $scope.text);
          socket.emit('message', $scope.text);
          $scope.text = '';
        };
        
        $scope.createCoin = function createCoin() {
          var coin = {name: $scope.coinName, symbol: $scope.coinSymbol, decimal: $scope.coinDecimal, supply: $scope.coinSupply, contract:''};
          console.log('Creating coin:', coin);
          socket.emit('newCoin', coin);
        };

        $scope.setName = function setName() {
          socket.emit('identify', $scope.name);
        };
      }
    </script>
  </head>

              <div class="span3"><b>Decimal places:</b></div>
              <div class="span5"><input type="text" class="input-block-level" ng-model="coinDecimal" placeholder="What would be the smallest amount of coins to transfer? (e.g. 0.001)"></div>
              <div class="span3"><b>Total Supply:</b></div>
